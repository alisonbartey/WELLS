<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transactions | Wells Fargo</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f5f5f5;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: #b31b1b;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    header img {
      height: 40px;
    }

    main {
      padding: 20px;
      padding-bottom: 100px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #b31b1b;
    }

    .section-title {
      margin-top: 30px;
      font-size: 1.2em;
      border-bottom: 2px solid #b31b1b;
      padding-bottom: 5px;
    }

    .transaction {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 6px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .transaction p {
      margin: 5px 0;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: var(--card-bg);
      z-index: 10;
    }

    .bottom-nav a {
      text-align: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: 14px;
    }

    .bottom-nav a:hover {
      color: #b31b1b;
    }

    .bottom-nav img {
      height: 24px;
      margin-bottom: 4px;
    }

    .toggle-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wells Fargo Logo" />
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ“</button>
  </header>

  <main>
    <h2>ðŸ“„ Transaction History</h2>

    <div>
      <h3 class="section-title">Sent Transactions</h3>
      <div id="sent-transactions">Loading...</div>
    </div>

    <div>
      <h3 class="section-title">Received Transactions</h3>
      <div id="received-transactions">Loading...</div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="dashboard.html">
      <img src="icons/home.svg" alt="Dashboard" />
      <div>Menu</div>
    </a>
    <a href="transfer.html">
      <img src="icons/transfer.svg" alt="Transfer" />
      <div>Pay & Transfer</div>
    </a>
    <a href="#">
      <img src="icons/deposit.svg" alt="Deposit" />
      <div>Deposit</div>
    </a>
    <a href="#">
      <img src="icons/explore.svg" alt="Explore" />
      <div>Explore</div>
    </a>
  </nav>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    if (!token) {
      alert('Session expired. Please login again.');
      window.location.href = 'login.html';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    async function fetchTransactions() {
      try {
        const res = await fetch(`${BASE_URL}/api/transactions`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();

        const sentDiv = document.getElementById('sent-transactions');
        const receivedDiv = document.getElementById('received-transactions');

        if (res.ok) {
          sentDiv.innerHTML = '';
          receivedDiv.innerHTML = '';

          const sent = data.sent || [];
          const received = data.received || [];

          if (sent.length === 0) {
            sentDiv.innerHTML = '<p>No sent transactions.</p>';
          } else {
            for (const tx of sent) {
              const recipientName = tx.toUser?.name || await fetchUserName(tx.to);
              const el = document.createElement('div');
              el.className = 'transaction';
              el.innerHTML = `
                <p><strong>To:</strong> ${recipientName}</p>
                <p><strong>Amount:</strong> $${tx.amount.toFixed(2)}</p>
                <p><strong>Date:</strong> ${new Date(tx.timestamp).toLocaleString()}</p>
              `;
              sentDiv.appendChild(el);
            }
          }

          if (received.length === 0) {
            receivedDiv.innerHTML = '<p>No received transactions.</p>';
          } else {
            for (const tx of received) {
              const senderName = tx.fromUser?.name || await fetchUserName(tx.from);
              const el = document.createElement('div');
              el.className = 'transaction';
              el.innerHTML = `
                <p><strong>From:</strong> ${senderName}</p>
                <p><strong>Amount:</strong> $${tx.amount.toFixed(2)}</p>
                <p><strong>Date:</strong> ${new Date(tx.timestamp).toLocaleString()}</p>
              `;
              receivedDiv.appendChild(el);
            }
          }
        } else {
          alert(data.error || 'Failed to load transactions');
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('Failed to load transactions due to network issue.');
      }
    }

    async function fetchUserName(userId) {
      try {
        const res = await fetch(`${BASE_URL}/api/auth/user/${userId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (res.ok) {
          const data = await res.json();
          return data.name || userId;
        }
      } catch (e) {
        console.warn('Could not fetch user name for ID:', userId);
      }
      return userId;
    }

    fetchTransactions();
  </script>
</body>
</html>
