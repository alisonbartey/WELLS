<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions | Wells Fargo</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f5f5f5;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: #b31b1b;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .toggle-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 20px;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #b31b1b;
    }

    .section-title {
      margin-top: 40px;
      font-size: 1.4em;
      border-bottom: 2px solid #b31b1b;
      padding-bottom: 5px;
    }

    .transaction {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 6px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .transaction p {
      margin: 5px 0;
    }

    .logout {
      background-color: #b31b1b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 30px;
    }

    .logout:hover {
      background-color: #a11616;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wells Fargo Logo" />
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="transfer.html">üí∏ Transfer</a>
      <a href="transactions.html">üìÑ Transactions</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
      <button class="toggle-btn" onclick="toggleDarkMode()">üåì</button>
    </nav>
  </header>

  <main>
    <h2>üìÑ Transaction History</h2>

    <div>
      <h3 class="section-title">Sent Transactions</h3>
      <div id="sent-transactions">Loading...</div>
    </div>

    <div>
      <h3 class="section-title">Received Transactions</h3>
      <div id="received-transactions">Loading...</div>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
  </main>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    if (!token) {
      alert('Not logged in');
      window.location.href = 'login.html';
    }

    async function fetchTransactions() {
      try {
        const res = await fetch(`${BASE_URL}/api/transactions`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();

        const sentDiv = document.getElementById('sent-transactions');
        const receivedDiv = document.getElementById('received-transactions');

        if (res.ok) {
          sentDiv.innerHTML = '';
          receivedDiv.innerHTML = '';

          const sent = data.sent || [];
          const received = data.received || [];

          if (sent.length === 0) {
            sentDiv.innerHTML = '<p>No sent transactions.</p>';
          } else {
            sent.forEach(tx => {
              const el = document.createElement('div');
              el.className = 'transaction';
              el.innerHTML = `
                <p><strong>To:</strong> ${tx.toUser?.name || tx.to}</p>
                <p><strong>Amount:</strong> $${tx.amount.toFixed(2)}</p>
                <p><strong>Date:</strong> ${new Date(tx.timestamp).toLocaleString()}</p>
              `;
              sentDiv.appendChild(el);
            });
          }

          if (received.length === 0) {
            receivedDiv.innerHTML = '<p>No received transactions.</p>';
          } else {
            received.forEach(tx => {
              const el = document.createElement('div');
              el.className = 'transaction';
              el.innerHTML = `
                <p><strong>From:</strong> ${tx.fromUser?.name || tx.from}</p>
                <p><strong>Amount:</strong> $${tx.amount.toFixed(2)}</p>
                <p><strong>Date:</strong> ${new Date(tx.timestamp).toLocaleString()}</p>
              `;
              receivedDiv.appendChild(el);
            });
          }

        } else {
          alert(data.error || 'Failed to load transactions');
        }

      } catch (error) {
        console.error(error);
        alert('Network error.');
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'login.html';
    }

    fetchTransactions();
  </script>
</body>
</html>
