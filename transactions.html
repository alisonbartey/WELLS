<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions | Wells Fargo</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card-bg: #f3f3f3;
      --primary: #b31b1b;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #fff;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 80px; /* For bottom nav */
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 35px;
    }

    .toggle-btn {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    main {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 1.2em;
      margin: 30px 0 10px;
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 4px;
    }

    .transaction {
      background: var(--card-bg);
      border-radius: 6px;
      padding: 15px;
      margin: 10px 0;
    }

    .transaction p {
      margin: 6px 0;
    }

    .sent {
      color: red;
      font-weight: bold;
    }

    .received {
      color: green;
      font-weight: bold;
    }

    .logout {
      display: none;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 99;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #555;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav a.active {
      color: var(--primary);
      font-weight: bold;
    }

    .bottom-nav a img {
      width: 22px;
      height: 22px;
      margin-bottom: 3px;
    }

    body.dark-mode .bottom-nav {
      background: #1e1e1e;
      border-top: 1px solid #333;
    }

    body.dark-mode .bottom-nav a {
      color: #ccc;
    }

    body.dark-mode .bottom-nav a.active {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wells Fargo" />
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ“</button>
  </header>

  <main>
    <h2>ðŸ“„ Transaction History</h2>

    <div>
      <h3 class="section-title">Sent</h3>
      <div id="sent-transactions">Loading...</div>
    </div>

    <div>
      <h3 class="section-title">Received</h3>
      <div id="received-transactions">Loading...</div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="settings.html">
      <img src="https://img.icons8.com/ios-filled/50/settings.png" alt="Menu" />
      Menu
    </a>
    <a href="transfer.html">
      <img src="https://img.icons8.com/ios-filled/50/money-transfer.png" alt="Transfer" />
      Pay & Transfer
    </a>
    <a href="transactions.html" class="active">
      <img src="https://img.icons8.com/ios-filled/50/activity-history.png" alt="Transactions" />
      Transactions
    </a>
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/50/money-box.png" alt="Deposit" />
      Deposit
    </a>
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/50/compass.png" alt="Explore" />
      Explore
    </a>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    if (!token) {
      alert('Session expired. Please log in again.');
      window.location.href = 'index.html';
    }

    async function fetchTransactions() {
      try {
        const res = await fetch(`${BASE_URL}/api/transactions`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();
        const sentDiv = document.getElementById('sent-transactions');
        const receivedDiv = document.getElementById('received-transactions');

        if (!res.ok) {
          sentDiv.innerHTML = '';
          receivedDiv.innerHTML = '';
          return alert(data.error || 'Unable to fetch transactions.');
        }

        sentDiv.innerHTML = '';
        receivedDiv.innerHTML = '';

        (data.sent || []).slice(0, 5).forEach(tx => {
          const div = document.createElement('div');
          div.className = 'transaction';
          div.innerHTML = `
            <p class="sent">ðŸ”º Sent</p>
            <p><strong>To:</strong> ${tx.toUser?.name || tx.to}</p>
            <p><strong>Amount:</strong> $${tx.amount.toFixed(2)}</p>
            <p><strong>Date:</strong> ${new Date(tx.timestamp).toLocaleString()}</p>
          `;
          sentDiv.appendChild(div);
        });

        (data.received || []).slice(0, 5).forEach(tx => {
          const div = document.createElement('div');
          div.className = 'transaction';
          div.innerHTML = `
            <p class="received">ðŸ”» Received</p>
            <p><strong>From:</strong> ${tx.fromUser?.name || tx.from}</p>
            <p><strong>Amount:</strong> $${tx.amount.toFixed(2)}</p>
            <p><strong>Date:</strong> ${new Date(tx.timestamp).toLocaleString()}</p>
          `;
          receivedDiv.appendChild(div);
        });

        if (data.sent.length === 0) sentDiv.innerHTML = '<p>No sent transactions found.</p>';
        if (data.received.length === 0) receivedDiv.innerHTML = '<p>No received transactions found.</p>';
      } catch (err) {
        alert('Error loading transactions.');
        console.error(err);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    fetchTransactions();
  </script>
</body>
</html>
