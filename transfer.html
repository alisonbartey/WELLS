<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wells Fargo | Transfer</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --red: #b31b1b;
      --dark-bg: #121212;
      --light-bg: #f8f9fa;
      --text-color: #333;
      --light-text: #e0e0e0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--light-text);
    }

    header {
      background-color: var(--red);
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 40px;
    }

    .nav-icons a, .nav-icons button {
      color: white;
      background: none;
      border: none;
      margin-left: 10px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
    }

    main {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--red);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: var(--red);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #911010;
    }

    #transfer-message {
      margin-top: 10px;
      font-weight: bold;
    }

    .balance-box {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-decoration: none;
      color: var(--red);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav img {
      height: 24px;
      margin-bottom: 3px;
    }

    body.dark .bottom-nav {
      background: #1e1e1e;
      border-top: 1px solid #444;
    }

    body.dark input,
    body.dark button[type="submit"] {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wells Fargo" class="logo" />
    <div class="nav-icons">
      <button id="darkModeToggle">üåì</button>
      <a href="index.html">üö™ Sign Off</a>
    </div>
  </header>

  <main>
    <h2>üí∏ Transfer Funds</h2>

    <div class="balance-box">
      <strong>Available Balance:</strong> <span id="user-balance">Loading...</span>
    </div>

    <form id="transfer-form">
      <input type="email" id="toEmail" placeholder="Recipient's Email" required />
      <input type="number" id="amount" placeholder="Amount (USD)" min="1" required />
      <button type="submit">Send Money</button>
    </form>
    <p id="transfer-message"></p>
  </main>

  <nav class="bottom-nav">
    <a href="settings.html">
      <img src="https://img.icons8.com/ios-glyphs/30/settings.png" alt="Menu" />
      Menu
    </a>
    <a href="transfer.html">
      <img src="https://img.icons8.com/ios-filled/50/money-transfer.png" alt="Transfer" />
      Transfer
    </a>
    <a href="#">
      <img src="https://img.icons8.com/ios/50/money-box.png" alt="Deposit" />
      Deposit
    </a>
    <a href="#">
      <img src="https://img.icons8.com/ios/50/compass--v1.png" alt="Explore" />
      Explore
    </a>
  </nav>

<script>
  const BASE_URL = 'https://backend15-nnmy.onrender.com';
  const token = localStorage.getItem('userToken');

  if (!token) {
    alert('Not logged in');
    window.location.href = 'index.html';
  }

  // üåó Dark mode
  document.getElementById('darkModeToggle').addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  const balanceEl = document.getElementById('user-balance');

  // üßÆ Animate balance change
  function animateBalance(start, end) {
    const duration = 1000;
    const startTime = performance.now();

    function update(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const current = start + (end - start) * progress;
      balanceEl.textContent = current.toLocaleString('en-US', {
        style: 'currency',
        currency: 'USD',
      });
      if (progress < 1) {
        requestAnimationFrame(update);
      }
    }

    requestAnimationFrame(update);
  }

  // üîÅ Fetch balance
  async function refreshBalance() {
    try {
      const res = await fetch(`${BASE_URL}/api/bank/balance`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const data = await res.json();
      if (res.ok && data.balance !== undefined) {
        const newBalance = parseFloat(data.balance);
        const current = parseFloat(
          balanceEl.textContent.replace(/[^0-9.-]+/g, '')
        ) || 0;
        animateBalance(current, newBalance);
      }
    } catch (err) {
      console.error('Failed to fetch balance', err);
      balanceEl.textContent = 'Error';
    }
  }

  refreshBalance();

  // üë§ Fetch recipient preview
  const toEmailInput = document.getElementById('toEmail');
  const transferMessage = document.getElementById('transfer-message');

  toEmailInput.addEventListener('blur', async () => {
    const email = toEmailInput.value.trim();
    if (!email) return;
    try {
      const res = await fetch(`${BASE_URL}/api/auth/user?email=${email}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      if (res.ok && data.name) {
        transferMessage.style.color = 'black';
        transferMessage.textContent = `Recipient: ${data.name}`;
      } else {
        transferMessage.style.color = 'orange';
        transferMessage.textContent = `‚ö†Ô∏è Could not find user with email.`;
      }
    } catch (err) {
      console.error('Recipient fetch failed:', err);
    }
  });

  // üîÅ Transfer logic
  document.getElementById('transfer-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const toEmail = toEmailInput.value;
    const amount = parseFloat(document.getElementById('amount').value);
    transferMessage.textContent = '';
    transferMessage.style.color = 'black';

    try {
      const res = await fetch(`${BASE_URL}/api/transfer`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ toEmail, amount })
      });

      const data = await res.json();
      if (res.ok) {
        transferMessage.style.color = 'green';
        transferMessage.textContent = '‚úÖ Transfer successful! Redirecting...';
        await refreshBalance();
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      } else {
        transferMessage.style.color = 'red';
        transferMessage.textContent = data.error || '‚ùå Transfer failed.';
      }
    } catch (err) {
      console.error('Transfer failed:', err);
      transferMessage.style.color = 'orange';
      transferMessage.textContent = '‚ö†Ô∏è Network error.';
    }
  });
</script>
</body>
</html>
