<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wells Fargo | Transfer</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #b31b1b;
      color: white;
    }

    .logo {
      height: 40px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      text-decoration: underline;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    main {
      padding: 40px 20px;
      max-width: 500px;
      margin: auto;
    }

    main h2 {
      color: #b31b1b;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: #b31b1b;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #a11616;
    }

    #transfer-message {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Dark Mode */
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark header {
      background-color: #222;
    }

    body.dark nav a {
      color: #e0e0e0;
    }

    body.dark input,
    body.dark button[type="submit"] {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }

    body.dark button[type="submit"]:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wells Fargo Logo" class="logo" />
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="transfer.html" class="active">üí∏ Transfer</a>
      <a href="transactions.html">üìÑ Transactions</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
      <button id="darkModeToggle">üåì</button>
    </nav>
  </header>

  <main>
    <h2>üí∏ Transfer Funds</h2>
    <form id="transfer-form">
      <input type="email" id="toEmail" placeholder="Recipient's Email" required />
      <input type="number" id="amount" placeholder="Amount (USD)" min="1" required />
      <button type="submit">Send Money</button>
    </form>
    <p id="transfer-message"></p>
  </main>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    if (!token) {
      alert('Not logged in');
      window.location.href = 'login.html';
    }

    document.getElementById('transfer-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const toEmail = document.getElementById('toEmail').value;
      const amount = parseFloat(document.getElementById('amount').value);

      try {
        const res = await fetch(`${BASE_URL}/api/transactions/transfer`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ toEmail, amount })
        });

        const data = await res.json();
        const msg = document.getElementById('transfer-message');

        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = '‚úÖ Transfer successful!';
        } else {
          msg.style.color = 'red';
          msg.textContent = data.error || '‚ùå Transfer failed.';
        }
      } catch (err) {
        document.getElementById('transfer-message').textContent = '‚ö† Network error.';
      }
    });

    // Dark mode toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
