<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wells Fargo | Transfer</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --primary: #b31b1b;
      --background: #f8f9fa;
      --text: #333;
      --card-bg: #ffffff;
    }

    body.dark-mode {
      --background: #121212;
      --text: #e0e0e0;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text);
      padding-bottom: 100px;
      transition: background 0.3s, color 0.3s;
    }

    .topbar {
      background: var(--primary);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar img {
      height: 30px;
    }

    .topbar button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .balance-box {
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button[type="submit"] {
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #911010;
    }

    #transfer-message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-bg);
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-align: center;
      color: var(--text);
      font-size: 12px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav a.active {
      color: var(--primary);
      font-weight: bold;
    }

    .bottom-nav img {
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img src="logo.png" alt="Wells Fargo" />
    <div>
      <button id="darkModeToggle">ðŸŒ“</button>
      <button onclick="logout()">Sign Off</button>
    </div>
  </div>

  <div class="container">
    <h2>ðŸ’¸ Transfer Funds</h2>

    <div class="balance-box">
      Available Balance: <span id="user-balance">$0.00</span>
    </div>

    <form id="transfer-form">
      <input type="email" id="toEmail" placeholder="Recipientâ€™s Email" required />
      <input type="number" id="amount" placeholder="Amount (USD)" min="1" required />
      <button type="submit">Send Money</button>
    </form>
    <div id="transfer-message"></div>
  </div>

  <nav class="bottom-nav">
    <a href="dashboard.html">
      <img src="icons/home.svg" alt="Dashboard"/>
      Accounts
    </a>
    <a href="transfer.html" class="active">
      <img src="icons/transfer.svg" alt="Transfer"/>
      Transfer
    </a>
    <a href="#">
      <img src="icons/deposit.svg" alt="Deposit"/>
      Deposit
    </a>
    <a href="#">
      <img src="icons/explore.svg" alt="Explore"/>
      Explore
    </a>
    <a href="settings.html">
      <img src="icons/menu.svg" alt="Settings"/>
      Menu
    </a>
  </nav>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');
    if (!token) {
      alert('Not logged in');
      location.href = 'index.html';
    }

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    const balanceEl = document.getElementById('user-balance');
    async function animateBalance(newVal) {
      const start = parseFloat(balanceEl.textContent.replace(/[^0-9.-]+/g, '')) || 0;
      const duration = 800;
      const step = (newVal - start) / (duration / 16);
      let current = start;
      function update() {
        current += step;
        if ((step > 0 && current < newVal) || (step < 0 && current > newVal)) {
          balanceEl.textContent = current.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
          requestAnimationFrame(update);
        } else {
          balanceEl.textContent = newVal.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        }
      }
      update();
    }

    async function refreshBalance() {
      try {
        const resp = await fetch(`${BASE_URL}/api/bank/balance`, { headers: { Authorization: `Bearer ${token}` } });
        const data = await resp.json();
        if (resp.ok) {
          animateBalance(parseFloat(data.balance || 0));
        }
      } catch (err) {
        console.error('Balance fetch failed', err);
      }
    }
    refreshBalance();

    const msgEl = document.getElementById('transfer-message');
    document.getElementById('toEmail').addEventListener('blur', async () => {
      const email = this.value.trim();
      if (!email) return;
      try {
        const resp = await fetch(`${BASE_URL}/api/auth/user?email=${email}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await resp.json();
        msgEl.style.color = resp.ok ? 'black' : 'orange';
        msgEl.textContent = resp.ok ? `Recipient: ${data.name}` : 'Recipient not found';
      } catch (err) {
        console.error(err);
      }
    });

    document.getElementById('transfer-form').addEventListener('submit', async e => {
      e.preventDefault();
      msgEl.textContent = '';
      msgEl.style.color = 'black';
      const toEmail = document.getElementById('toEmail').value;
      const amount = parseFloat(document.getElementById('amount').value);
      try {
        const res = await fetch(`${BASE_URL}/api/transfer`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ toEmail, amount })
        });
        const data = await res.json();
        if (res.ok) {
          msgEl.style.color = 'green';
          msgEl.textContent = 'Transfer successful!';
          await refreshBalance();
          setTimeout(() => location.href = 'dashboard.html', 1500);
        } else {
          msgEl.style.color = 'red';
          msgEl.textContent = data.error || 'Transfer failed.';
        }
      } catch {
        msgEl.style.color = 'orange';
        msgEl.textContent = 'Network error.';
      }
    });

    function logout() {
      localStorage.removeItem('userToken');
      location.href = 'index.html';
    }
  </script>
</body>
</html>
