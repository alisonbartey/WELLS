<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo - Login</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #b31b1b;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #b31b1b;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a11616;
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #b31b1b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Wells Fargo Logo" />
    <h2>Welcome Back</h2>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const text = await res.text();
        console.log("Raw response:", text);

        let data = {};
        try {
          data = JSON.parse(text);
        } catch (err) {
          alert("Unexpected response format.");
          return;
        }

        if (res.ok && data.token) {
          localStorage.setItem('userToken', data.token);
          localStorage.setItem('userName', data.name);
          localStorage.setItem('userEmail', data.email);
          localStorage.setItem('userBalance', data.balance);
          window.location.href = 'dashboard.html';
        } else {
          alert(data.error || data.message || 'Login failed.');
        }
      } catch (err) {
        console.error("Fetch error:", err);
        alert('âš  Network error. Please check your connection or try again later.');
      }
    });
  </script>
</body>
</html>
