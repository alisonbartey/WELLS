<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo | Settings</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .container {
      max-width: 600px;
      margin: 80px auto 100px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark-mode .container {
      background: #1e1e1e;
      color: white;
    }

    h2 {
      color: #b31b1b;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #b31b1b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: #911010;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 20px;
    }

    #profilePreview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .topbar {
      background: #c40404;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar img {
      height: 28px;
    }

    .signoff-btn {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #d1d5db;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 999;
    }

    footer div {
      text-align: center;
      font-size: 12px;
      color: #374151;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer div:hover {
      color: #c40404;
      cursor: pointer;
    }

    footer img {
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img src="logo.png" alt="Wells Fargo Logo">
    <button class="signoff-btn" onclick="logout()">Sign off</button>
  </div>

  <div class="container">
    <h2>‚öôÔ∏è Account Settings</h2>

    <div class="profile-section">
      <img id="profilePreview" src="default-profile.png" alt="Profile Photo" />
      <form id="photo-form" enctype="multipart/form-data" style="margin-top: 10px;">
        <input type="file" id="photo" accept="image/*" />
        <button type="submit">Upload Photo</button>
      </form>
    </div>

    <form id="settings-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="New password" required />

      <button type="submit">Update Profile</button>
    </form>
  </div>

  <footer>
    <div onclick="location.href='dashboard.html'">
      <img src="icons/home.svg" alt="Accounts"/>
      Accounts
    </div>
    <div onclick="location.href='deposit.html'">
      <img src="icons/deposit.svg" alt="Deposit"/>
      Deposit
    </div>
    <div onclick="location.href='transfer.html'">
      <img src="icons/transfer.svg" alt="Transfer"/>
      Pay & Transfer
    </div>
    <div onclick="location.href='explore.html'">
      <img src="icons/explore.svg" alt="Explore"/>
      Explore
    </div>
    <div onclick="location.href='settings.html'">
      <img src="icons/menu.svg" alt="Menu"/>
      Menu
    </div>
  </footer>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    if (!token) {
      alert('You are not logged in.');
      window.location.href = 'index.html';
    }

    async function fetchUserInfo() {
      try {
        const res = await fetch(`${BASE_URL}/api/auth/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('name').value = data.name;
          if (data.photoUrl) {
            document.getElementById('profilePreview').src = data.photoUrl;
          }
        } else {
          throw new Error();
        }
      } catch {
        alert('Session expired or unauthorized.');
        localStorage.removeItem('userToken');
        window.location.href = 'index.html';
      }
    }

    document.getElementById('settings-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${BASE_URL}/api/user/update`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ name, password })
        });
        const data = await res.json();
        if (res.ok) {
          alert('‚úÖ Profile updated successfully!');
        } else {
          alert(data.error || 'Update failed.');
        }
      } catch {
        alert('‚ö† Network error. Try again later.');
      }
    });

    document.getElementById('photo-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('photo').files[0];
      if (!file) return alert('Please select a photo.');

      const formData = new FormData();
      formData.append('photo', file);

      try {
        const res = await fetch(`${BASE_URL}/api/user/photo`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const data = await res.json();
        if (res.ok && data.photoUrl) {
          alert('üì∏ Photo uploaded successfully!');
          document.getElementById('profilePreview').src = data.photoUrl;
        } else {
          alert(data.error || 'Photo upload failed.');
        }
      } catch (err) {
        alert('‚ö† Failed to upload photo.');
      }
    });

    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'index.html';
    }

    fetchUserInfo();
  </script>
</body>
</html>
