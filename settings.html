<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo | Settings</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #b31b1b;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      color: #b31b1b;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #b31b1b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #a11616;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode .container {
      background-color: #1e1e1e;
      color: white;
    }

    .toggle-btn {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wells Fargo Logo" />
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="transfer.html">üí∏ Transfer</a>
      <a href="transactions.html">üìÑ Transactions</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
      <button class="toggle-btn" onclick="toggleDarkMode()">üåì</button>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>‚öôÔ∏è Account Settings</h2>
    <form id="settings-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="New password" required />

      <button type="submit">Update Profile</button>
    </form>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    if (!token) {
      alert('Not logged in.');
      window.location.href = 'index.html';
    }

    async function fetchUserInfo() {
      const res = await fetch(`${BASE_URL}/api/auth/me`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById('name').value = data.name;
      } else {
        alert('Unauthorized');
        window.location.href = 'index.html';
      }
    }

    fetchUserInfo();

    document.getElementById('settings-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${BASE_URL}/api/user/update`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ name, password })
        });

        const data = await res.json();
        if (res.ok) {
          alert('Profile updated successfully!');
        } else {
          alert(data.error || 'Update failed.');
        }
      } catch (err) {
        alert('‚ö† Network error. Please try again.');
      }
    });

    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'index.html';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
