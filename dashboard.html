<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo | Dashboard</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #000;
    }

    nav {
      background-color: #b31b1b;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    nav .nav-left {
      display: flex;
      align-items: center;
    }

    nav .nav-left img {
      height: 40px;
      margin-right: 15px;
    }

    nav .nav-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      color: #b31b1b;
    }

    .accounts {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .account-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .account-title {
      font-size: 18px;
      font-weight: bold;
    }

    .balance {
      font-size: 24px;
      margin-top: 10px;
      color: #333;
    }

    .logout {
      margin-top: 40px;
      display: block;
      background-color: #b31b1b;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #911010;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="logo.png" alt="Wells Fargo Logo" />
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="transfer.html">Transfer</a>
        <a href="transactions.html">Transactions</a>
        <a href="settings.html">Settings</a>
      </div>
    </div>
    <button class="logout" onclick="logout()">Sign Off</button>
  </nav>

  <div class="container">
    <h2>Welcome back, <span id="userName">...</span></h2>
    <p>Your accounts at a glance:</p>

    <div class="accounts">
      <div class="account-card">
        <div class="account-title">Everyday Checking</div>
        <div class="balance" id="checkingBalance">$0.00</div>
      </div>

      <div class="account-card">
        <div class="account-title">Way2Save® Savings</div>
        <div class="balance" id="savingsBalance">$0.00</div>
      </div>

      <div class="account-card">
        <div class="account-title">Active Cash Visa® Platinum</div>
        <div class="balance">$0.00</div>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    if (!token) {
      alert('You are not logged in.');
      window.location.href = 'index.html';
    }

    async function fetchUser() {
      try {
        const res = await fetch(`${BASE_URL}/api/auth/me`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.message || 'Unauthorized');

        // Set UI elements
        document.getElementById('userName').innerText = data.name;
        const fullBalance = parseFloat(data.balance);
        document.getElementById('checkingBalance').innerText = fullBalance.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        document.getElementById('savingsBalance').innerText = (fullBalance * 0.2).toLocaleString('en-US', { style: 'currency', currency: 'USD' });

      } catch (err) {
        alert('Session expired. Please login again.');
        localStorage.removeItem('userToken');
        window.location.href = 'index.html';
      }
    }

    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'index.html';
    }

    fetchUser();
  </script>
</body>
</html>
