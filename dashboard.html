<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo | Dashboard</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }

    nav {
      background-color: #b31b1b;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      height: 40px;
      margin-right: 15px;
    }

    .nav-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .dark-toggle {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background: white;
      color: #b31b1b;
      border-radius: 4px;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark .container {
      background: #1e1e1e;
    }

    h2 {
      color: #b31b1b;
      text-align: center;
    }

    p {
      font-size: 18px;
      margin: 15px 0;
    }

    button.logout {
      background-color: #b31b1b;
      color: white;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }

    button.logout:hover {
      background-color: #911010;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="logo.png" alt="Wells Fargo Logo" />
      <div class="nav-links">
        <a href="dashboard.html">üè† Dashboard</a>
        <a href="transfer.html">üí∏ Transfer</a>
        <a href="transactions.html">üìÑ Transactions</a>
        <a href="settings.html">‚öôÔ∏è Settings</a>
      </div>
    </div>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåì Toggle</button>
  </nav>

  <div class="container">
    <h2>Welcome to Wells Fargo</h2>
    <p><strong>Name:</strong> <span id="name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Balance:</strong> ‚Ç¶<span id="balance">Loading...</span></p>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    if (!token) {
      alert('Not logged in');
      window.location.href = 'index.html'; // ‚úÖ Redirect to login page
    }

    async function fetchUser() {
      try {
        const res = await fetch(`${BASE_URL}/api/auth/me`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || 'Unauthorized');
        }

        document.getElementById('name').innerText = data.name;
        document.getElementById('email').innerText = data.email;
        document.getElementById('balance').innerText = parseFloat(data.balance).toFixed(2);
      } catch (err) {
        alert('Session expired or unauthorized. Please log in again.');
        localStorage.removeItem('userToken');
        window.location.href = 'index.html'; // ‚úÖ Redirect to login page
      }
    }

    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'index.html'; // ‚úÖ Redirect to login page
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    fetchUser();
  </script>
  <button onclick="showToken()">Show My Token</button>
  <script>
  function showToken() {
    const token = localStorage.getItem('userToken');
    if (token) {
      prompt('Your token is:', token);  // üìã This lets you copy it
    } else {
      alert('No token found. Please log in first.');
    }
  }
</script>
</body>
</html>
