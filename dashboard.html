<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Wells Fargo</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #b31b1b;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    .container {
      padding: 20px;
    }

    .greeting {
      font-size: 24px;
      margin-bottom: 15px;
      color: #b31b1b;
    }

    .accounts {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .card h3 {
      margin: 0;
      color: #003366;
    }

    .card p {
      margin: 5px 0 0;
      font-size: 18px;
      font-weight: bold;
    }

    .transactions {
      margin-top: 30px;
    }

    .transactions h3 {
      margin-bottom: 10px;
      color: #003366;
    }

    .transaction-item {
      background-color: white;
      border-left: 4px solid #ccc;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .transaction-item.sent {
      border-left-color: #b31b1b;
    }

    .transaction-item.received {
      border-left-color: green;
    }

    .transaction-item p {
      margin: 2px 0;
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .nav a {
      text-decoration: none;
      color: #333;
      text-align: center;
      font-size: 12px;
    }

    .nav a svg {
      display: block;
      margin: 0 auto 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wells Fargo Logo">
  </header>

  <div class="container">
    <div class="greeting" id="greeting"></div>

    <div class="accounts">
      <div class="card" onclick="window.location.href='transactions.html'">
        <h3>Everyday Checking</h3>
        <p id="checking-balance">$0.00</p>
      </div>

      <div class="card">
        <h3>Way2Save Savings</h3>
        <p>$0.00</p> <!-- Closed account -->
      </div>

      <div class="card">
        <h3>Active Cash Visa Platinum</h3>
        <p>$0.00</p> <!-- Not funded -->
      </div>
    </div>

    <div class="transactions">
      <h3>Recent Activity</h3>
      <div id="transaction-list">Loading...</div>
    </div>
  </div>

  <div class="nav">
    <a href="settings.html">
      <svg width="24" height="24" fill="currentColor"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
      Menu
    </a>
    <a href="transfer.html">
      <svg width="24" height="24" fill="currentColor"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
      Pay & Transfer
    </a>
    <a href="#">
      <svg width="24" height="24" fill="currentColor"><circle cx="12" cy="12" r="10"/></svg>
      Deposit
    </a>
    <a href="#">
      <svg width="24" height="24" fill="currentColor"><path d="M12 2l4 20-4-4-4 4z"/></svg>
      Explore
    </a>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';

    function formatUSD(value) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      }).format(value);
    }

    function setGreeting() {
      const hour = new Date().getHours();
      const name = localStorage.getItem('userName') || 'User';
      let greeting = 'Hello';

      if (hour < 12) greeting = 'Good morning';
      else if (hour < 18) greeting = 'Good afternoon';
      else greeting = 'Good evening';

      document.getElementById('greeting').textContent = `${greeting}, ${name}`;
    }

    async function loadDashboard() {
      const token = localStorage.getItem('userToken');
      const email = localStorage.getItem('userEmail');

      console.log("Token:", token);
      console.log("Email:", email);

      if (!token || !email) {
        alert('Unauthorized. Please log in again.');
        window.location.href = 'index.html';
        return;
      }

      try {
        // Load recent transactions
        const res = await fetch(`${BASE_URL}/api/bank/transactions/${email}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();
        const transactionList = document.getElementById('transaction-list');
        transactionList.innerHTML = '';

        if (res.ok && Array.isArray(data)) {
          if (data.length === 0) {
            transactionList.textContent = 'No recent activity.';
          } else {
            data.slice(-5).reverse().forEach(tx => {
              const isSent = tx.sender === email;
              const type = isSent ? 'sent' : 'received';
              const otherParty = isSent ? tx.receiver : tx.sender;
              const amount = formatUSD(tx.amount);

              const div = document.createElement('div');
              div.className = `transaction-item ${type}`;
              div.innerHTML = `
                <p><strong>${type.charAt(0).toUpperCase() + type.slice(1)}:</strong> ${amount}</p>
                <p><strong>With:</strong> ${otherParty}</p>
                <p><strong>Date:</strong> ${new Date(tx.created_at).toLocaleString()}</p>
              `;
              transactionList.appendChild(div);
            });
          }
        } else {
          transactionList.textContent = 'Failed to load activity.';
        }

        // Load real balance from backend
        const balRes = await fetch(`${BASE_URL}/api/bank/balance`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const balData = await balRes.json();
        if (balRes.ok && balData.balance !== undefined) {
          document.getElementById('checking-balance').textContent = formatUSD(balData.balance);
        }

      } catch (err) {
        console.error("Dashboard Fetch Error:", err);
        alert('Failed to load dashboard. Check console for details.');
      }
    }

    setGreeting();
    loadDashboard();
  </script>
</body>
</html>
