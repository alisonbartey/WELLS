<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo Dashboard</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #b31b1b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .greeting {
      font-size: 18px;
      margin: 10px 0;
    }
    .alert {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px 15px;
      margin: 15px;
      border-left: 4px solid #ffc107;
      border-radius: 5px;
      font-size: 14px;
    }
    .accounts {
      margin: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .card:hover {
      background-color: #f0f0f0;
    }
    .card-title {
      font-weight: bold;
      color: #333;
    }
    .balance {
      font-size: 24px;
      margin-top: 8px;
      color: #2e7d32;
    }
    .closed {
      color: gray;
      font-size: 14px;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav div {
      text-align: center;
      color: #b31b1b;
      font-size: 12px;
    }
    nav svg {
      height: 20px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Wells Fargo Logo" />
    <div class="greeting" id="greeting"></div>
  </header>

  <div class="alert">
    ⚠️ For your security, sign off when you're done and close your browser.
  </div>

  <div class="accounts">
    <div class="card" onclick="window.location.href='transactions.html'">
      <div class="card-title">Everyday Checking</div>
      <div class="balance" id="checking-balance">$0.00</div>
    </div>
    <div class="card">
      <div class="card-title">Way2Save Savings</div>
      <div class="balance">$0.00</div>
      <div class="closed">Account Closed</div>
    </div>
  </div>

  <nav>
    <div onclick="location.href='settings.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <div>Menu</div>
    </div>
    <div onclick="location.href='transfer.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
      </svg>
      <div>Pay & Transfer</div>
    </div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      <div>Deposit</div>
    </div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" d="M8 16l4-4-4-4m8 8l-4-4 4-4"/>
      </svg>
      <div>Explore</div>
    </div>
  </nav>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    async function fetchBalance() {
      try {
        const res = await fetch(`${BASE_URL}/api/bank/balance`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('checking-balance').textContent = 
            new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(data.balance);
        } else {
          document.getElementById('checking-balance').textContent = 'Session expired';
        }
      } catch (error) {
        document.getElementById('checking-balance').textContent = 'Network error';
        console.error(error);
      }
    }

    function setGreeting() {
      const hour = new Date().getHours();
      let greeting = "Welcome back";
      if (hour < 12) greeting = "Good morning";
      else if (hour < 17) greeting = "Good afternoon";
      else greeting = "Good evening";

      const userName = localStorage.getItem('userName') || '';
      document.getElementById('greeting').textContent = `${greeting}, ${userName}`;
    }

    setGreeting();
    fetchBalance();
  </script>

</body>
</html>
