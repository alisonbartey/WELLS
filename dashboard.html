<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo - Dashboard</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    nav {
      background-color: #b31b1b;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav img {
      height: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dashboard {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dashboard h2 {
      margin-bottom: 20px;
      color: #b31b1b;
    }

    button {
      padding: 10px 20px;
      background-color: #b31b1b;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a11616;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode .dashboard {
      background-color: #1e1e1e;
      color: white;
    }

    .dark-mode nav {
      background-color: #000;
    }

    .dark-mode a {
      color: #fff;
    }

    .toggle-btn {
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid #fff;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="left">
      <img src="logo.png" alt="Wells Fargo Logo" />
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="transfer.html">üí∏ Transfer</a>
      <a href="transactions.html">üìÑ Transactions</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </div>
    <div class="right">
      <span class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark</span>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="dashboard">
    <h2>Welcome to Wells Fargo</h2>
    <p><strong>Name:</strong> <span id="name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Balance:</strong> ‚Ç¶<span id="balance">Loading...</span></p>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken'); // ‚úÖ make sure it's 'userToken'

    if (!token) {
      alert('Not logged in');
      window.location.href = 'login.html';
    }

    async function fetchUser() {
      try {
        const res = await fetch(`${BASE_URL}/api/auth/me`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('name').innerText = data.name;
          document.getElementById('email').innerText = data.email;
          document.getElementById('balance').innerText = data.balance.toFixed(2);
        } else {
          alert('Session expired or unauthorized. Please log in again.');
          localStorage.removeItem('userToken');
          window.location.href = 'login.html';
        }
      } catch (err) {
        alert('Network error.');
        console.error(err);
      }
    }

    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'login.html';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    fetchUser();
  </script>
</body>
</html>
