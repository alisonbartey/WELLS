<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo | Dashboard</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    }

    header img {
      height: 40px;
    }

    header .right-side {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .greeting {
      font-size: 24px;
      font-weight: bold;
      color: #0b2e59;
    }

    .date {
      color: gray;
      margin-bottom: 20px;
    }

    .alert {
      background-color: #ffe5e5;
      border-left: 4px solid red;
      padding: 10px 15px;
      margin-bottom: 25px;
      font-weight: bold;
      color: #a00000;
      border-radius: 5px;
    }

    .account-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .account-type {
      font-size: 18px;
      font-weight: 600;
      color: #003366;
    }

    .account-number {
      color: gray;
      font-size: 14px;
    }

    .balance {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }

    .balance-label {
      color: gray;
      font-size: 13px;
    }

    .sign-off {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .sign-off:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wells Fargo Logo">
    <div class="right-side">
      <span id="welcome-name">Loading...</span>
      <button class="sign-off" onclick="logout()">Sign Off</button>
    </div>
  </header>

  <div class="container">
    <div class="greeting" id="greeting">Good day, User</div>
    <div class="date" id="today-date">Wednesday, August 6, 2025</div>

    <div class="alert">
      ⚠️ Security Alert<br>
      Last sign on: <span id="last-sign">Loading...</span>
    </div>

    <div class="account-card">
      <div class="account-type">EVERYDAY CHECKING</div>
      <div class="account-number">••••7890</div>
      <div class="balance" id="checking-balance">$0.00</div>
      <div class="balance-label">Available balance</div>
    </div>

    <div class="account-card">
      <div class="account-type">WAY2SAVE SAVINGS</div>
      <div class="account-number">••••4321</div>
      <div class="balance" id="savings-balance">$0.00</div>
      <div class="balance-label">Available balance</div>
    </div>

    <div class="account-card">
      <div class="account-type">ACTIVE CASH VISA PLATINUM</div>
      <div class="account-number">••••5678</div>
      <div class="balance" id="card-balance">$0.00</div>
      <div class="balance-label">Available balance</div>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    if (!token) {
      alert("Session expired. Redirecting...");
      window.location.href = "index.html";
    }

    async function fetchUser() {
      try {
        const res = await fetch(`${BASE_URL}/api/auth/me`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Unauthorized");

        // Set user name and balances
        const username = data.name.split(" ")[0];
        document.getElementById("greeting").innerText = `Good day, ${username}`;
        document.getElementById("welcome-name").innerText = data.name;

        const usd = n => new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD'
        }).format(n);

        document.getElementById("checking-balance").innerText = usd(data.balance);
        document.getElementById("savings-balance").innerText = usd(data.balance * 0.1875); // fake secondary balance
        document.getElementById("card-balance").innerText = usd(0); // hardcoded for example

        // Update last sign-on (placeholder for now)
        const lastSignDate = new Date();
        lastSignDate.setDate(lastSignDate.getDate() - 1);
        document.getElementById("last-sign").innerText = lastSignDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

        // Set today's date
        const today = new Date();
        document.getElementById("today-date").innerText = today.toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

      } catch (err) {
        console.error("Dashboard error:", err);
        alert("Session expired or unauthorized. Redirecting to login.");
        localStorage.removeItem('userToken');
        window.location.href = "index.html";
      }
    }

    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'index.html';
    }

    fetchUser();
  </script>
</body>
</html>
