<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Wells Fargo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #d62828;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
    header button {
      background: #fff;
      color: #d62828;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .greeting {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #2b2d42;
      font-weight: 600;
    }
    .cards {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1.2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #555;
    }
    .balance {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .checking {
      color: #1b4332;
    }
    .savings {
      color: #0077b6;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.1rem;
      }
      .greeting {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>WELLS FARGO</h1>
    <button onclick="logout()">Sign Off</button>
  </header>
  <div class="container">
    <div class="greeting">Hello, <span id="userName">User</span></div>
    <div class="cards">
      <div class="card">
        <h2>Everyday Checking</h2>
        <div class="balance checking" id="checkingBalance">$0.00</div>
      </div>
      <div class="card">
        <h2>Way2Save Savings</h2>
        <div class="balance savings" id="savingsBalance">$0.00</div>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Wells Fargo. All rights reserved.
  </footer>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');
    if (!token) {
      alert('You are not logged in.');
      window.location.href = 'index.html';
    }

    async function fetchUser() {
      try {
        const res = await fetch(`${BASE_URL}/api/auth/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Unauthorized');

        const hour = new Date().getHours();
        let greetingText = 'Hello';
        if (hour >= 5 && hour < 12) {
          greetingText = 'Good morning';
        } else if (hour >= 12 && hour < 18) {
          greetingText = 'Good afternoon';
        } else if (hour >= 18 && hour < 22) {
          greetingText = 'Good evening';
        } else {
          greetingText = 'Good night';
        }

        document.querySelector('.greeting').innerHTML = `${greetingText}, <span id="userName">${data.name}</span>`;
      } catch {
        alert('Session expired. Please login again.');
        localStorage.removeItem('userToken');
        window.location.href = 'index.html';
      }
    }

    async function fetchBalance() {
      try {
        const res = await fetch(`${BASE_URL}/api/bank/balance`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to fetch balance');

        const fullBalance = parseFloat(data.balance || 0);
        document.getElementById('checkingBalance').innerText = fullBalance.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        document.getElementById('savingsBalance').innerText = (fullBalance * 0.2).toLocaleString('en-US', { style: 'currency', currency: 'USD' });
      } catch (err) {
        console.error('Balance fetch error:', err);
      }
    }

    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'index.html';
    }

    fetchUser();
    fetchBalance();
  </script>
</body>
</html>
