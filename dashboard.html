<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #b31b1b;
      color: #fff;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 30px;
    }

    .greeting {
      padding: 16px;
      font-size: 1.1em;
      background-color: #fff3e0;
      color: #b31b1b;
    }

    .alert {
      background: #ffe0e0;
      color: #a60000;
      padding: 12px 16px;
      font-size: 0.95em;
    }

    .accounts {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 16px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .card h3 {
      margin: 0 0 8px;
      font-weight: 700;
    }

    .balance {
      font-size: 1.5em;
      color: #2e7d32;
    }

    .closed {
      color: #b0b0b0;
    }

    .transactions-preview {
      background: #fff;
      margin: 16px;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .transactions-preview h4 {
      margin-top: 0;
    }

    .transaction {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      font-size: 0.95em;
    }

    .transaction:last-child {
      border-bottom: none;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #b31b1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75em;
    }

    .bottom-nav svg {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.wellsfargo.com/assets/images/css/logos/wf_logo_80.png" alt="Wells Fargo">
    <button onclick="logout()" style="background:none;border:none;color:white;font-weight:bold;">Sign Off</button>
  </header>

  <div class="greeting" id="greeting">Welcome</div>

  <div class="alert">Security alert: Never share your password or PIN.</div>

  <div class="accounts">
    <div class="card" onclick="location.href='transactions.html'">
      <h3>Everyday Checking</h3>
      <div class="balance" id="checkingBalance">$0.00</div>
    </div>
    <div class="card closed">
      <h3>Way2Save Savings</h3>
      <div class="balance">$0.00</div>
    </div>
    <div class="card closed">
      <h3>Active Cash Visa Platinum</h3>
      <div class="balance">$0.00</div>
    </div>
  </div>

  <div class="transactions-preview" id="transactionsPreview">
    <h4>Recent Activity</h4>
    <div id="transactionsContainer">
      <div>Loading transactions...</div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="settings.html">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 16a4 4 0 100-8 4 4 0 000 8zm8-4a8 8 0 11-16 0 8 8 0 0116 0z"/></svg>
      Menu
    </a>
    <a href="transfer.html">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
      Pay & Transfer
    </a>
    <a href="#">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
      Deposit
    </a>
    <a href="#">
      <svg fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
      Explore
    </a>
  </div>

  <script>
    const token = localStorage.getItem('userToken');
    if (!token) {
      alert('Session expired. Please log in again.');
      location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('userToken');
      location.href = 'login.html';
    }

    function updateGreeting() {
      const greetingEl = document.getElementById('greeting');
      const hour = new Date().getHours();
      let greeting = 'Welcome';

      if (hour < 12) greeting = 'Good morning';
      else if (hour < 18) greeting = 'Good afternoon';
      else greeting = 'Good evening';

      greetingEl.textContent = `${greeting}`;
    }

    async function loadBalance() {
      try {
        const res = await fetch('https://backend15-nnmy.onrender.com/api/bank/balance', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        document.getElementById('checkingBalance').textContent = `$${parseFloat(data.balance).toFixed(2)}`;
      } catch (err) {
        console.error('Error loading balance:', err);
      }
    }

    async function loadRecentTransactions() {
      try {
        const res = await fetch('https://backend15-nnmy.onrender.com/api/transactions', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        const container = document.getElementById('transactionsContainer');
        container.innerHTML = '';

        const recent = [...data.sent, ...data.received]
          .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
          .slice(0, 5);

        if (recent.length === 0) {
          container.innerHTML = '<div>No recent transactions.</div>';
        } else {
          recent.forEach(tx => {
            const amount = parseFloat(tx.amount).toFixed(2);
            const type = tx.fromId === tx.toId ? 'Internal' : (tx.fromId === data.userId ? 'Sent' : 'Received');
            container.innerHTML += `
              <div class="transaction">
                ${type}: $${amount}
              </div>
            `;
          });
        }
      } catch (err) {
        console.error('Error fetching transactions:', err);
        document.getElementById('transactionsContainer').innerHTML = '<div>Error loading transactions.</div>';
      }
    }

    updateGreeting();
    loadBalance();
    loadRecentTransactions();
  </script>
</body>
</html>
