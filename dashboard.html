<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo - Dashboard</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #b31b1b;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    .user-info {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button.logout {
      background-color: #b31b1b;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    button.logout:hover {
      background-color: #a11616;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode .user-info {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .dark-toggle {
      background: none;
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .dark-toggle:hover {
      background-color: white;
      color: #b31b1b;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wells Fargo Logo" />
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="transfer.html">üí∏ Transfer</a>
      <a href="transactions.html">üìÑ Transactions</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
      <button class="logout" onclick="logout()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <div class="user-info">
      <h2>Welcome to Wells Fargo</h2>
      <p><strong>Name:</strong> <span id="name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>Balance:</strong> $<span id="balance">Loading...</span></p>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://backend15-nnmy.onrender.com';
    const token = localStorage.getItem('userToken');

    if (!token) {
      alert('Not logged in');
      window.location.href = 'login.html';
    }

    async function fetchUser() {
      try {
        const res = await fetch(`${BASE_URL}/api/auth/me`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) {
          throw new Error('Unauthorized');
        }

        const data = await res.json();
        document.getElementById('name').innerText = data.name;
        document.getElementById('email').innerText = data.email;
        document.getElementById('balance').innerText = parseFloat(data.balance).toFixed(2);
      } catch (err) {
        alert('Session expired or unauthorized. Please log in again.');
        logout();
      }
    }

    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'login.html';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    fetchUser();
  </script>
</body>
</html>
